name: Local Deploy (Docker Compose)

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # let you click "Run workflow" manually

jobs:
  deploy:
    name: Deploy to local machine
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Go to project directory
        run: |
          cd /Users/anuradhasrivastav/Documents/GitHub/colink-slack-clone
          pwd

      - name: Docker Compose up
        run: |
          cd /Users/anuradhasrivastav/Documents/GitHub/colink-slack-clone
          # stop existing containers
          docker compose down || docker-compose down || echo "No containers running"
          # start new ones
          docker compose up -d --build || docker-compose up -d --build

      - name: Show container status
        run: |
          cd /Users/anuradhasrivastav/Documents/GitHub/colink-slack-clone
          docker compose ps || docker-compose ps
